<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/signup.js" type="module"></script>
    <title>네이버 : 회원가입</title>
</head>
<body class="signup__body">
    <header class="signup__header">
        <div class="header__title">
        <h1 class="header__text">회원가입</h1>
        </div>
    </header>
    <section class="signup__section">
        <div class="signup__form">
            <div class="signup__form__input" id="user_id_input_box">
                <div class="input__name">아이디</div>
                <div class="input__box">
                    <input class="input__tag" id="user_id_input" type="text" maxlength="20" />
                </div>
                <div class ="validation__message" id="user_id_msg"></div>
            </div>
            <div class="signup__form__input">
                <div class="input__name" id="user_pw_input_box">비밀번호</div>
                <div class="input__box">
                    <input class="input__tag" id="user_pw_input" type="text" />
                </div>
                <div class ="validation__message" id="user_password_msg"></div>
            </div>
            <div class="signup__form__input">
                <div class="input__name">비밀번호 재확인</div>
                <div class="input__box">
                    <input class="input__tag" type="text" name="password2" />
                </div>
                <div class ="validation__message" id="user_re_password_msg"></div>
            </div>
            <div class="signup__form__input">
                <div class="input__name">이름</div>
                <div class="input__box">
                    <input class="input__tag" type="text" name="user_name" />
                </div>
                <div class ="validation__message" id="user_name_msg"></div>
            </div>
            <div class="signup__form__input">
                <div class="input__name">생년월일</div>
                <div class="input__birth">
                    <div class="input__box__birth">
                        <input class="input__tag__birth" type="text" name="user_birth_year" placeholder="년(4자)"/>
                    </div>
                    <div class="input__box__birth">
                        <select class="birth__month">
                            <option value="birth__month__default">월</option>
                            <option value="month">1</option>
                            <option value="month">2</option>
                            <option value="month">3</option>
                            <option value="month">4</option>
                            <option value="month">5</option>
                            <option value="month">6</option>
                            <option value="month">7</option>
                            <option value="month">8</option>
                            <option value="month">9</option>
                            <option value="month">10</option>
                            <option value="month">11</option>
                            <option value="month">12</option>
                        </select>
                    </div>
                    <div class="input__box__birth">
                        <input class="input__tag__birth" type="text" name="day" placeholder="일"/>
                    </div>
                </div>
                <div class ="validation__message" id="user_birth_msg"></div>
            </div>
            <div class="signup__form__input">
                <div class="input__name">성별</div>
                <div class="input__box">
                    <select class="input__gender">
                        <option value="gender__default">성별</option>
                        <option value="gender">남자</option>
                        <option value="gender">여</option>
                    </select>
                </div>
                <div class ="validation__message" id="user_gener_msg"></div>
            </div>
            <div class="signup__form__input">
                <div class="input__name">이메일</div>
                <div class="input__box">
                    <input class="input__tag" type="text" name="user_email" />
                </div>
                <div class ="validation__message" id="user_email_msg"></div>
            </div>
            <div class="signup__form__input">
                <div class="input__name">휴대전화</div>
                <div class="input__box">
                    <input class="input__tag" type="text" name="user_phonenumber" placeholder="- 없이 입력해주세요. 예) 0101231234"/>
                </div>
                <div class ="validation__message" id="user_phone_msg"></div>
            </div>
            <div class="signup__form__input">
                <div class="input__name">관심사</div>
                <div class="input__box">
                    <input class="input__tag" type="text" name="user_interest" />
                </div>
                <div class ="validation__message" id="user_interest_msg"></div>
            </div>
            <div class="signup__form__conditions">
                <div class="conditions__text">
                    약관에 동의합니다.
                </div>
                <div class="input__box">
                    <input class="condition__checkbox" type="checkbox" name="vehicle1" value="Bike">
                </div>
            </div>
            <div class="signup__form__buttons">
                <button class="signup__button" type="button">초기화</button>
                <button class="signup__button" id="signup__button" type="button">가입하기</button>
            </div>
        </div>
    </section>
</body>
</html>
